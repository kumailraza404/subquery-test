enum Type {
  Transfer,
  MultiSig
}

type Account @entity {
  id: ID!
  transferFrom: [Transfer!]! @derivedFrom(field: "from")
  transferTo: [Transfer!]! @derivedFrom(field: "to")
}

type Transfer @entity {
  id: ID!
  amount: BigInt!
  fees: BigInt!
  extrinsicHash: String
  status: Boolean!
  to: Account!
  from: Account!
  token: String
  decimals: BigInt
  timestamp: Date!
}

type MultiSig @entity {
  id: ID!
}
