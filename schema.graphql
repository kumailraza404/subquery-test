type Account @entity {
  id: ID!
  transferFrom: [Transfer!]! @derivedFrom(field: "from")
  transferTo: [Transfer!]! @derivedFrom(field: "to")
}

type Transfer @entity {
  id: ID!
  amount: BigInt!
  extrinsicHash: String
  status: Boolean!
  fees: BigInt!
  to: Account!
  from: Account!
  token: String!
  decimals: BigInt!
  timestamp: Date
}
